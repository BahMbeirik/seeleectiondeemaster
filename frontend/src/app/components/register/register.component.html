<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Inscription
    </h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-4">
        <!-- Nom d'utilisateur -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">
            Nom d'utilisateur
          </label>
          <div class="mt-1">
            <input 
              id="username" 
              type="text" 
              formControlName="username"
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Entrez votre nom d'utilisateur">
          </div>
        </div>
        
        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Mot de passe
          </label>
          <div class="mt-1">
            <input 
              id="password" 
              type="password" 
              formControlName="password"
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Entrez votre mot de passe">
          </div>
        </div>

        <!-- Rôle (désactivé) -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">
            Rôle
          </label>
          <div class="mt-1">
            <select 
              id="role" 
              formControlName="role"
              class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
              <option value="CANDIDAT">Candidat</option>
              <option value="AGENT">Agent</option>
              <option value="JURY">Jury</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
        </div>
      </div>

      <div>
        <button 
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
          S'inscrire
        </button>
      </div>
    </form>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="mt-3 text-center text-sm text-red-600">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mt-3 text-center text-sm text-green-600">
      {{ successMessage }}
    </div>
    <div class="text-center">
      <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
        Déjà inscrit ? Connectez-vous
      </a>
    </div>
  </div>
</div>
